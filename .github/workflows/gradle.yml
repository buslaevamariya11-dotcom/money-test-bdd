name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: gradle

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome path
        run: echo "CHROME PATH = $(which google-chrome)"

      - name: Make gradlew executable
        run: chmod +x gradlew

      # ▶ Запуск приложения IBank в фоне
      - name: Run IBank App
        run: |
          nohup java -jar artifacts/app-ibank-build-for-testers.jar > app.log 2>&1 &
          sleep 8   # ждём пока сервер поднимется

      # ▶ Проверяем, что localhost:9999 доступен
      - name: Check server availability
        run: |
          for i in {1..15}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9999)
            if [ "$STATUS" = "200" ]; then
              echo "Server is UP!"
              exit 0
            fi
            echo "Waiting for server... ($i)"
            sleep 2
          done
          echo "Server failed to start"
          cat app.log
          exit 1

      # ▶ Запуск BDD-тестов (Cucumber + Selenide)
      - name: Run Tests
        env:
          CHROME_BIN: /usr/bin/google-chrome
        run: |
          ./gradlew clean test \
            -Dselenide.browser=chrome \
            -Dselenide.headless=true \
            -Dchromeoptions.args="--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--remote-allow-origins=*"

      # ▶ Сохраняем отчёт для просмотра
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test